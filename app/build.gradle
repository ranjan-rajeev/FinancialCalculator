apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.financialcalculator"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        flavorDimensions "default"
        paid {
            applicationId "com.financialcalculator.paid"
            resValue "string", "app_name", "Financial\nCalculator"
            buildConfigField('int', 'platform', '4')
            versionCode 1
            versionName "1.0.0"
        }
        free {
            applicationId "com.financialcalculator"
            resValue "string", "app_name", "Financial\nCalculator"
            buildConfigField('int', 'platform', '3')
            //For encryption disabled url
            //buildConfigField('int', 'platform', '5')
            versionCode 1
            versionName "1.0.0"
        }
    }
}
configurations {
    freeDebugImplementation
    paidDebugImplementation
    freeReleaseImplementation
    paidReleaseImplementation
}

dependencies {
    def room_version = "1.1.1"
    //implementation 'com.google.firebase:firebase-ads:11.8.0'
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"

    implementation "android.arch.persistence.room:runtime:$room_version"
    implementation 'com.android.support:cardview-v7:27.1.1'
    compile 'com.synnapps:carouselview:0.1.3'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.synnapps:carouselview:0.1.5'

    freeDebugImplementation 'com.google.firebase:firebase-ads:11.8.0'
    paidDebugImplementation 'com.google.firebase:firebase-ads:11.8.0'
    freeReleaseImplementation 'com.google.firebase:firebase-ads:11.8.0'
    paidReleaseImplementation 'com.google.firebase:firebase-ads:11.8.0'
}

apply plugin: 'com.google.gms.google-services'
