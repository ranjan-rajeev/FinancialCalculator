apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.financialcalculator"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        flavorDimensions "default"
        paid {
            applicationId "com.horizonlabs.financialcalculator.paid"
            resValue "string", "app_name", "Financial\nCalculator"
            buildConfigField('int', 'platform', '4')
            versionCode 2
            versionName "1.0.0"
        }
        free {
            applicationId "com.horizonlabs.financialcalculator"
            resValue "string", "app_name", "Financial\nCalculator"
            buildConfigField('int', 'platform', '3')
            //For encryption disabled url
            //buildConfigField('int', 'platform', '5')
            versionCode 2
            versionName "1.0.0"
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}
configurations {
    freeDebugImplementation
    paidDebugImplementation
    freeReleaseImplementation
    paidReleaseImplementation
}

dependencies {
    def room_version = "1.1.1"
    //implementation 'com.google.firebase:firebase-ads:11.8.0'
    implementation 'androidx.navigation:navigation-fragment:2.0.0-rc02'
    implementation 'androidx.navigation:navigation-ui:2.0.0-rc02'
    annotationProcessor 'androidx.room:room-compiler:2.0.0'

    implementation 'androidx.room:room-runtime:2.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.synnapps:carouselview:0.1.3'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.synnapps:carouselview:0.1.5'

    freeDebugImplementation 'com.google.android.gms:play-services-ads:17.2.0'
    paidDebugImplementation 'com.google.android.gms:play-services-ads:17.2.0'
    freeReleaseImplementation 'com.google.android.gms:play-services-ads:17.2.0'
    paidReleaseImplementation 'com.google.android.gms:play-services-ads:17.2.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
}
